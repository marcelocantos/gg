name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            asset: gg-linux-amd64
            run_tests: true
          - name: macOS x86_64
            os: macos-14
            target: x86_64-apple-darwin
            asset: gg-macos-amd64
            run_tests: false
          - name: macOS Apple Silicon
            os: macos-14
            target: aarch64-apple-darwin
            asset: gg-macos-arm64
            run_tests: true
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install musl tools (Linux)
        if: contains(matrix.target, 'musl')
        run: sudo apt-get install -y musl-tools

      - name: Add target
        run: rustup target add ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Run tests
        if: matrix.run_tests
        run: cargo test --release --target ${{ matrix.target }}

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ${{ matrix.asset }}.tar.gz gg
          shasum -a 256 ${{ matrix.asset }}.tar.gz > ${{ matrix.asset }}.tar.gz.sha256

      - name: Upload assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.event.release.tag_name }} \
            target/${{ matrix.target }}/release/${{ matrix.asset }}.tar.gz \
            target/${{ matrix.target }}/release/${{ matrix.asset }}.tar.gz.sha256
